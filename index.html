<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="x"></div>
      <div class="y"></div>
      <div class="s"></div>
      <div class="g"></div>
      
      <form>
        <div class="form-cont">
          <div class="heading">
            <h2>Sign In</h2>
          </div>
          <div class="forms">
            <div class="label-1-cont">
              <div class="label-1">
                <label for="username">Email</label>
              </div>
              <div class="input-cont-1">
                <div class="input-1">
                  <input type="email" name="Email" id="Email" placeholder="Email">
                </div>
              </div>
            </div>
            <div class="label-2-cont">
              <div class="label-2">
                <label for="username/Email">Password</label>
              </div>
              <div class="input-cont-1">
                <div class="input-2">
                  <input type="password" name="Password" id="password" placeholder="Password">
                </div>
              </div>
              <div class="submit-btn-cont">
                <div class="submit-btn">
                  <button type="submit">Sign In</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="checkbox-cont">
        <div class="checkbox">
          <input type="checkbox" name="sign in" id="sign in" /><label for="Sign Up">Sign Up</label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
